<h1>Hello {{name}}</h1>
  	<p><strong>Email:</strong> {{email}}</p>
  	<p><strong>Address:</strong> {{address.street}}, {{address.city}}, {{address.state}}</p>
  	<div *ngIf="showHobbies">
		<h3>Hobbies</h3>
	  	<ul>
			<li *ngFor="let hobby of hobbies; let i = index">{{hobby}}<button (click)="deleteHobby(i)"> Delete</button></li>
	  	</ul>
	  	<form (submit)="addHobby(hobby.value)">
			<label> Add Hobby </label><br />
			<input type="text" #hobby/><br />
			<button type="submit">Submit</button>
	  	</form>
	  	
  	</div>
  	<button (click)="toggleHobbies()">{{showHobbies? "Hide Hobbies" : "Show Hobbies"}}</button><br /><br />
  	<form>
		<label> Name: </label><br />
		<input type="text" name="name" [(ngModel)]="name"/><br /><br />
		<label> Email: </label><br />
		<input type="text" name="email" [(ngModel)]="email"/>
	</form>
	<hr />
	<h3>Posts</h3>
	<div *ngFor="let post of posts">
		<h3>{{post.title}}</h3>
		<p>{{post.body}}</p>
	</div>
